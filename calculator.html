<!DOCTYPE html>
<html>
<head>
    <title>Calculators</title>
    <link href="calculator.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <header>
        <h1>
        <center><img src="https://i.imgur.com/YtL5Qyq.jpg" style="width:220px; height:175px;"></center>
        </h1>
        <ul class="nav">
                    <li><a href='home.html'>Home</a></li>
                    <li><a href='program.html'>Programs</a></li>
                    <li><a href='training.html'>Training Submissions</a></li>
                    <li><a href='calculator.html'>Calculators</a></li>
                    <li><a href='http://uspa.net/' target="_blank">USPA</a></li>
                    <li><a href='about.html'>About</a></li>
                    <li><a href='contact.html'>Contact</a></li>
        </ul>
    </header>


    <script type="text/javascript" src="wilks.js"></script>


        <div class='calc-bg'>
            <div class="w-calc">
                <select id="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <select id="units">
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                </select>
                <p>Body Weight: <input id="weight" type="number"></p>
                <p>Total: <input id="total" type="number"></p>
                <input type="button" onClick="computeWilks()" value="Calculate"/>
                <h2 id="wilks"></h2>
            </div>
        </div>

    <script type="text/javascript" src="tdee.js"></script>

        <div class='tdee-calc'>
            <select id="t-sex">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <p>Age: <input id="age" type="number"></p>
            <select id="height">
                <option value="55">4ft 7in</option>
                <option value="56">4ft 8in</option>
                <option value="57">4ft 9in</option>
                <option value="58">4ft 10in</option>
                <option value="59">4ft 11in</option>
                <option value="60">5ft</option>
                <option value="61">5ft 1in</option>
                <option value="62">5ft 2in</option>
                <option value="63">5ft 3in</option>
                <option value="64">5ft 4in</option>
                <option value="65">5ft 5in</option>
                <option value="66">5ft 6in</option>
                <option value="67" selected>5ft 7in</option>
                <option value="68">5ft 8in</option>
                <option value="69">5ft 9in</option>
                <option value="70">5ft 10in</option>
                <option value="71">5ft 11in</option>
                <option value="72">6ft</option>
                <option value="73">6ft 1in</option>
                <option value="74">6ft 2in</option>
                <option value="75">6ft 3in</option>
                <option value="76">6ft 4in</option>
                <option value="77">6ft 5in</option>
                <option value="78">6ft 6in</option>
                <option value="79">6ft 7in</option>
                <option value="80">6ft 8in</option>
                <option value="81">6ft 9in</option>
                <option value="82">6ft 10in</option>
                <option value="83">6ft 11in</option>
                <option value="84">7ft</option>
            </select>
            <select id="t-units">
                    <option value="lb">lb</option>
                    <option value="kg">kg</option>
            </select>           
            <p>Weight: <input id="t-weight" type="number"></p>
            <select id="lifestyle">
                <option value="sedentary">sedentary</option>
                <option value="lightly">lightly active</option>
                <option value="moderate">moderately active</option>
                <option value="very">very active</option>
                <option value="extremely">extremely active</option>
            </select>
            <input type="button" onClick="computeTDEE()" value="Compute"/>
            <h3 id="TDEE"></h3>
        </div>

    <footer>
            <div id="social">
                <a class="instagram" href="http://instagram.com/ucipowerlifting"><img src="https://i.imgur.com/e7fsd60.jpg" width="60" height="60"></a>
                <a class="facebook" href="https://www.facebook.com/groups/788049644580281/?ref=br_rs"><img src="https://i.imgur.com/812KuNA.jpg" width="60" height="60"></a>
                <a class="contact" href='contact.html'><font color="white">Contact</font></a>
            </div>
        </div>
    </footer>
</body> 

</html>
