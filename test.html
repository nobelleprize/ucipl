        <div class="w-calc">
            <select id="sex">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <select id="units">

            <p>Body Weight: <input id="weight" type="number"></p>
            <p>Total: <input id="total" type="number"></p>
            <input type="button" onClick="computeWilks()" value="Calculate"/>

        </div>
    </div>
</body>
